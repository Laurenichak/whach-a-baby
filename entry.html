<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Whack-a-Baby</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="entry-background">
        <div class="entry-content">
